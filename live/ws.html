<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom RDP</title>
</head>

<body>
  <div class="container">
    <img class="centered" id="frame" width="1920" heigh="1080" src="" />
  </div>
  <div id="status">Connectingâ€¦</div>
  <script>
    const connect = () => {
      const status = document.getElementById('status');
      const frame = document.getElementById('frame');
      const ws = new WebSocket(`ws://20.193.131.66:9999`);

      ws.onopen = () => {
        status.textContent = "Connected. Waiting for frames...";
        status.className = "";
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "frame" && typeof msg.data === "string") {
            frame.src = msg.data;
            status.textContent = "Live";
            status.className = "";
          }
        } catch (e) {
          status.textContent = "Received malformed data!";
          status.className = "error";
        }
      };

      ws.onclose = () => {
        status.textContent = "Disconnected from server.";
        status.className = "error";
        setTimeout(connect, 1000);
      };

      ws.onerror = (err) => {
        status.textContent = "WebSocket error!";
        status.className = "error";
      };
    };

    connect();
  </script>

  <script>
    const wss = new WebSocket(`ws://20.193.131.66:9998`);
    const abc = document.getElementById("frame");

    abc.addEventListener("mousedown", (e) => {
      switch (e.button) {
        case 2:
          return wss.send(JSON.stringify({
            rmb: true,
          }));
        case 0:
          return wss.send(JSON.stringify({
            lmb: true,
          }));
        default:
          return true;
      }
    });

    abc.addEventListener("mouseup", (e) => {
      switch (e.button) {
        case 2:
          return wss.send(JSON.stringify({
            rmb: false,
          }));
        case 0:
          return wss.send(JSON.stringify({
            lmb: false,
          }));
        default:
          return true;
      }
    });

    abc.addEventListener("mousemove", (e) => {
      const rect = abc.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const data = JSON.stringify({
        y,
        x,
      });
      wss.send(data);
    });
  </script>
  <style>
    #frame {
      box-shadow: 0 4px 16px #636363FF;
      border: 1px solid #636363FF;
      background: #FFFFFFFF;
      min-height: 1080px;
      min-width: 1920px;
    }

    #status.error {
      color: #C90000FF;
    }

    #status {
      color: #007400FF;
      margin-top: 0.5em;
      font-size: 1em;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .centered {
      line-height: 1080px;
      height: 1080px;
      width: 1920px;
    }

    body,
    html {
      font-family: sans-serif;
      background: #FFFFFFFF;
      color: #000000FF;
      height: 100%;
      width: 100%;
    }

    * {
      padding: 0;
      margin: 0;
    }
  </style>
</body>

</html>
